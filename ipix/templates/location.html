{% extends 'base.html' %} 
{% block content %} 
{{block.super}}
<div class="container-fluid">
    <div class="row">
        {% for img in images %}
        <p id="img-copy"></p>
        <div class="col-md-4 img-holder">
            <div class="image-details">
                <p class="text-center"><a data-toggle="modal" data-target="#{{img.id}}">{{img.name}}</a></p>
            </div>
            <img src="{{img.photos_image.url}}" alt="{{img.name}}">
        </div>
        {% empty %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="/static/img/error.jpeg" alt="Loading Image">
                </div>
                <div class="col-md-6">
                    <h4>Awww...Donâ€™t Cry.</h4>
                    <p>Images are coming up soon</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% for img in images %}
<div class="modal fade bd-example-modal-lg" id="{{img.id}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 modal-image">
                        <img src="{{img.photos_image.url}}" alt="{{img.name}}" style="height:400px;width:100%; ">

                    </div>
                    <div class="col-md-12 modal-text">
                        <h5 class="modal-title" id="modal-title"> {{img.name}} </h5>
                        <hr>
                        <p>{{img.description}}</p>

                    </div>
                    <div class="modal-footer">
                        <input class="form-control" type="text" value="https://ipix.herokuapp.com{{img.photos_image.url}}" id="thislinkhere-{{img.id}}">
                        <br>
                        <a onclick="copyLink({{img.id}})"><button class="btn btn-info btn-md">Copy image Link</button></a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<script>
    function copyLink(id) {
        /* Get the text field */
        var copyText = document.getElementById("thislinkhere-" + id);

        /* Select the text field */
        copyText.select();

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the link: " + copyText.value);
    }
</script> 
{% endblock %}
